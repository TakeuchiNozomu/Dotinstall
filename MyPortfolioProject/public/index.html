    <!-- <div id="pos" style="position:fixed;left:5px;bottom:5px"></div> -->
    <script>
    $(function() {
        $('#back-to-top').hide();

        $(window).scroll(function() {
            $('#pos').text($(this).scrollTop());
            if ($(this).scrollTop() > 200) {
                $('#back-to-top').fadeIn();
            } else {
                $('#back-to-top').fadeOut();
            }
        });

        $('#back-to-top a').click(function() {
            $('html, body').animate({
                scrollTop:0
            }, 500);
            return false;
        });
    });
